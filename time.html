<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>    
    <div class="content">
        <div class="window">
            <div id="w_clock">
                <h3>CLOCK</h3>
                <h1>00:00:00</h1>
            </div>
            <div id="w_stopwatch">
                <h3>STOPWATCH</h3>
                <h1>00:00</h1>
                <button id='start'>start</button>
                <button id='reset'>reset</button>
            </div>
            <div id="w_timer">
                <h3>TIMER</h3>
                <h1>00:00</h1>
                <input type='number' id='m_timer'>분
                <input type='number' id='s_timer'>초
                <button id='startt'>start</button>
                <button id='resett'>reset</button>
            </div>
        </div>
        <div class="select">
            <input id="selectClock" type="radio" name="select" checked>
            <input id="selectStopwatch" type="radio" name="select">
            <input id="selectTimer" type="radio" name="select"> 
        </div>
        <div class=js-weather>ddd</div>
    </div>

</body>
<script type="text/javascript" src="tab.js"></script>
<script type="text/javascript" src="clock.js"></script>
<script type="text/javascript" src="stopwatch.js"></script>
<script type="text/javascript" src="timer.js"></script>
<script type="text/javascript" src="weather.js"></script>
</html>
